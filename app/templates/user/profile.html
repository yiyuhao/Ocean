{% extends "base.html" %}

{% block page_content %}
    <div class="container-fluid box-shadow page-header-no-bottom">
        <div class="row-fluid">
            <div class="col-md-2">
                <div class="img-mask center-block">
                    <figure class="effect-avatar">
                        <img src="{{ user_avatar_url }}"
                             class="img-rounded center-block" width="140" alt="ddd"/>
                        <figcaption>
                            <p>修改头像</p>
                        </figcaption>
                    </figure>
                </div>
                <br/>
                <form method=POST enctype=multipart/form-data hidden="hidden"
                      action="{{ url_for('main.profile', user_name=user.user_name) }}">
                    <input type=file name=photo class="btn btn-default" id="upload-file">
                    <input type=submit class="btn btn-default">
                </form>
                <p class="text-center">
                    {{ user.user_name }}
                </p>
            </div>
        </div>

        <div class="col-md-8 user-info-sink">
            <p class="text-left lead">
                {% if user.user_location %}
                    {{ user.user_location }}<br/><br/>
                {% endif %}
                {% if user.user_about_me %}
                    {{ user.user_about_me }}
                {% else %}
                    这个煞笔什么都没有写~
                {% endif %}
            </p>
        </div>
        <div class="col-md-2 user-info-sink">
            <button class="btn btn-block btn-default" type="button">编辑个人资料</button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
    $(document).ready(function(){
        $('#upload-file').change(function () {
            $(this).closest('form').submit();
        });
        $('.img-mask').click(function () {
            $('#upload-file').trigger('click');
        })
    })
    </script>
{% endblock %}
