{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
    Ocean - 编辑文章
{% endblock %}

{% block content %}
    <div class="container">
        <form class="form" method="post">
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.post_title) }}
            {{ wtf.form_field(form.post_body, class="ckeditor") }}
            {{ wtf.form_field(form.submit) }}
        </form>
    </div>
{% endblock %}
